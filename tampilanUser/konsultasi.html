<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi Data</title>
    <link rel="stylesheet" href="konsultasi.css">
</head>
<body>
    <div class="container">
        <h1>Konsultasi Data</h1>
        <form id="konsultasi-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="keluhan">Keluhan:</label>
            <textarea id="keluhan" name="keluhan" required></textarea><br><br>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <div id="notification" class="notification">
        <p id="notification-text"></p>
        <button id="gejala-button">Lakukan Tes Gejala</button>
    </div>

    <script src="konsultasi.js"></script>
</body>
</html>
